<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Supermercado Bahia Norte</title>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>Login</h1>
    <form id="formLogin">
      <input id="emailLogin" type="email" placeholder="Seu e-mail" required />
      <input id="senhaLogin" type="password" placeholder="Senha" required />
      <button type="submit">Entrar</button>
    </form>

    <button id="btnGoogle">Entrar com Google</button>
    <p>Não tem conta? <a href="cadastro.html">Cadastre-se</a></p>
  </main>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <!-- Configuração Firebase -->
  <script src="src/firebase-config.js"></script>

  <!-- Seu JS -->
  <script src="src/login.js"></script>
</body>
</html>
